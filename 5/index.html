<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/list-colors.css">
    <link rel="stylesheet" href="./css/media.css">

    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="settings" autocomplete="off">
            <div class="settings-params setting-params__reset">
                <div class="setting-reset">очистить</div>
            </div>
            <div class="settings-params setting-params__settings">
                <h1>Настройки</h1>
                <div class="settings-params-item">
                    <h3>дни</h3>
                    <select name="week" >
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="settings-params-item">
                    <h3>задания</h3>
                    <select name="count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="settings-params-item">
                    <h3>язык</h3>
                    <select name="lang">
                        <option value="eng">eng</option>
                        <option value="ru">ru</option>
                    </select>
                </div>
            </div>
            <div class="settings-params setting-params__action">
                
                <div class="settings-params-item">
                    <h1>Задание</h1>
                    <div>
                        <h3>День</h3>
                        <select name="day">
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
                <div class="settings-params-item">
                    <h3>Текст</h3>
                    <div>
                        <input type="text" name="text" id="">
                        <input class="settings-submit" type="submit" value="добавить">
                    </div>
                    
                </div>
            </div>
        </form>
        <div class="list">
            
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
